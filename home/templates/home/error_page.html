<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not authenticated</title>
</head>
<body>
    {% if not user.is_authenticated %}
      <h1>Please login first.</h1>
      <a href="{% url 'user:login' %}">Login</a>
    {% else %}
        {{ error }}
    {% endif %}
</body>
</html>
